<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>HTML FORMS</title>
    <script>
        function calculate() {
            var hours, prte, mrst, gpay, ftax, npay, dep;
            hours = parseFloat(document.payroll.txthours.value);
            prte = parseFloat(document.payroll.txtprte.value);

            if (document.payroll.txtrad1[0].checked) mrst = .3;
            else mrst = .2;

            dep = document.payroll.txtdep.selectedIndex;

            gpay = prte * hours;
            document.payroll.txtgpay.value = gpay;

            ftax = (gpay * mrst) - (dep * 10);
            document.payroll.txtftax.value = ftax;

            npay = gpay - ftax;
            document.payroll.txtnpay.value = npay;

            // Display the second table
            document.getElementById('resultTable').style.display = 'inline-block';
        }

        function btnclear() {
            document.payroll.txtgpay.value = "";
            document.payroll.txtftax.value = "";
            document.payroll.txtnpay.value = "";

            // Hide the second table
            document.getElementById('resultTable').style.display = 'none';
        }
    </script>
</head>
<body>
    <form name="payroll">
        <h1 style="text-align: center">Payroll Calculator</h1>
<div style="display: flex; justify-content: space-around;">
        <!-- First Table for input fields -->
        <table bgcolor="yellow">
            <tr>
                <td>Name :</td>
                <td><input type="text" name="txtname" value="Jane Doe"></td>
            </tr>
            <tr>
                <td>Hours :</td>
                <td><input type="text" name="txthours" value="40"></td>
            </tr>
            <tr>
                <td>Payrate :</td>
                <td><input type="text" name="txtprte" value="10"></td>
            </tr>
            <tr>
                <td>Marital Status :</td>
                <td>
                    <input type="radio" name="txtrad1" value="Single" checked>Single
                    <input type="radio" name="txtrad1" value="Married">Married
                </td>
            </tr>
            <tr>
                <td>Dependents :</td>
                <td>
                    <select name="txtdep" size="1">
                        <option value="0" Selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="Calculate" onclick="calculate()"></td>
            </tr>
        </table>

        <!-- Second Table for results, initially hidden -->
        <table id="resultTable" bgcolor="aqua" style="display: none; margin-top: 10px;">
            <tr>
                <td>Gross pay :</td>
                <td><input type="text" name="txtgpay"></td>
            </tr>
            <tr>
                <td>Fed Taxes :</td>
                <td><input type="text" name="txtftax"></td>
            </tr>
            <tr>
                <td>Net pay :</td>
                <td><input type="text" name="txtnpay"></td>
            </tr>
            <tr>
                <td><input type="button" value="Clear" onclick="btnclear()"></td>
            </tr>
        </table>
    </div>
    </form>
</body>
</html>
